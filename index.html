<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Tako Games Shop</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <span> <img style="width: 30px;" src="./assets/images/TK logo.png" alt="TK Logo"> Tako Game Shop </span>
            <input class="search-bar" type="text" placeholder="Search"> 
            <span class="material-symbols-outlined" id="icon-link">person</span>
            <span class="material-symbols-outlined cart-link" id="icon-link">shopping_cart</span>
        </header>
        <div class="body">
            <div class="box">
               
            </div>
            <div class="cart-slide">
                <div class="heading">
                    <h1>Cart Items</h1>
                    <span class="close-btn">&times;</span>
                </div>
                <div class="cart-box">
                
                </div>
                    <div class="cart-total">
                        <div class="cart-total-head">
                            <h3>Cart Summary</h3>
                        </div>
                        <div class="total-box">
                            <h3>Total</h3>
                            <h3 class="cart-total-text"></h3>
                        </div>
                        <div class="checkout-button-box">
                            <button class="checkout-button"></button>
                        </div>
                    </div>
            </div>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
